<html lang="en">
  <head>
    <title>Multimedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aboutme.css" />
    <link rel="icon" type="image/x-icon" href="img-profile.jpg" />
  </head>
  <body>
    <div style="text-align: center">
      <video id="video1" width="420" autoplay muted>
        <source src="mov_bbb.mp4" type="video/mp4" />
        <source src="mov_bbb.ogg" type="video/ogg" />
        Your browser does not support HTML video.
      </video>
      <br /><br />
      <button onclick="playPause()">Play/Pause</button>
      <button onclick="makeBig()">Big</button>
      <button onclick="makeSmall()">Small</button>
      <button onclick="makeNormal()">Normal</button>
      <br /><br />
    </div>

    <audio controls>
      <source src="River flows in you.ogg" type="audio/ogg" />
      <source src="River flows in you.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <iframe
      width="610"
      height="315"
      src="https://www.youtube.com/embed/NPBCbTZWnq0"
    >
    </iframe>

    <embed width="100%" height="70px" src="aboutyiruma.html" />
    <object width="100%" height="70px" data="aboutyiruma.html"></object>

    <script>
      var myVideo = document.getElementById("video1");

      function playPause() {
        if (myVideo.paused) myVideo.play();
        else myVideo.pause();
      }

      function makeBig() {
        myVideo.width = 560;
      }

      function makeSmall() {
        myVideo.width = 320;
      }

      function makeNormal() {
        myVideo.width = 420;
      }
    </script>
