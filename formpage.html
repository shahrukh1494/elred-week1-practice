<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="aboutme.css" />
        <link rel="icon" type="image/x-icon" href="img-profile.jpg">
    </head>
    <body>
        <div class="maincontainer">
            <form action="/" autocomplete="off" target="_blank" method="get" novalidate>
                <fieldset>
                    <legend>Form:</legend>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="first name" autofocus><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="lastname">
                <br />
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
                <br />
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>

                <br />
                <label for="cars">Choose a car:</label>  
                <select id="cars" name="cars" size="4" multiple>
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
                <br />
                <textarea name="message" rows="10" cols="30">
                    HTML CSS practice
                </textarea>
                <br />
                <input list="browsers">
                <datalist id="browsers">
                  <option value="Internet Explorer">
                  <option value="Firefox">
                  <option value="Chrome">
                  <option value="Opera">
                  <option value="Safari">
                </datalist>
                <br />
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor">
                <br />
                <label for="datemax">Enter a date before 1980-01-01:</label>
                <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
                <label for="datemin">Enter a date after 2000-01-01:</label>
                <input type="date" id="datemin" name="datemin" min="2000-01-02">

                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
                <br />
                <input type="submit" value="Submit">
                </fieldset>
                <br />
                <button type="button" onclick="alert('Hello')">Click Here!</button>
              </form>

              <form action="/"
                oninput="x.value=parseInt(a.value)+parseInt(b.value)">
                0
                <input type="range"  id="a" name="a" value="50">
                100 +
                <input type="number" id="b" name="b" value="50">
                =
                <output name="x" for="a b"></output>
                <br><br>
                <input type="submit">
              </form>

              <form action="/">
                <fieldset>
                  <label for="quantity">Quantity:</label>
                  <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
                  <input type="submit" value="Submit">
                </fieldset>
              </form>

              <form action="/moreaboutme.html" autocomplete="off">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <input type="submit" value="Submit">
                <input type="submit" formaction="/" formtarget="_blank" value="Submit as Admin" formnovalidate="formnovalidate">
              </form>
        </div>

        <p class="navigate">go to <a href="/">home page</a></p>
        <p class="navigate">To know more about me click 
            <a href="/moreaboutme.html" >here</a></p>
        <p class="navigate" class="navigate">go to <a href="/graphics.html">graphics page</a>
        </p>
        <p class="navigate">go to <a href="/multimedia.html">multimedia page</a></p>
    </body>
</html>
